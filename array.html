<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array WorkOut</title>
    <link rel="stylesheet" href="./CSS/array.css">
</head>
<body>
    <div class="mainDiv">
        <div class="heading">
            <h1>APPLY THE JAVASCRIPT ARRAY METHODS ON THE DATASET GIVEN BELOW</h1>
        </div>
        <div class="dataSet"></div>
        <div class="buttons">
            <button class="button map">MAP</button>
            <button class="button filter">FILTER</button>
            <button class="button sort">SORT</button>
            <button class="button reduce">REDUCE</button>
            <button class="button find">FIND</button>
            <button class="button foreach">FOREACH</button>
            <button class="button some">SOME</button>
            <button class="button every">EVERY</button>
            <button class="button includes">INCLUDES</button>
        </div>
        <div class="arrayAnswer"></div>
    </div>

    <script src="./JS/array.js"></script>
</body>
</html>
